<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackVector Cybersecurity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="BlackVector Logo">
        </div>
        <nav>
            <a href="#services">Services</a>
            <a href="#pricing">Pricing</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>BlackVector Cybersecurity</h1>
        <p>Protecting Your Digital Life</p>
        <a href="#contact" class="btn-primary">Get Secured Today</a>
    </section>

    <section id="services" class="services">
        <h2>Our Services</h2>
        <div class="services-container" id="services-container">
            <!-- Services will be dynamically loaded from services.json -->
        </div>
    </section>

    <section id="pricing" class="pricing">
        <h2>Pricing</h2>
        <div class="pricing-container" id="pricing-container">
            <!-- Pricing will be dynamically loaded from services.json -->
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <textarea name="message" placeholder="Message / Service Request" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p>Email: info@blackvector.com | Phone: (XXX) XXX-XXXX</p>
    </section>

    <footer>
        <p>BlackVector Cybersecurity | Protecting Your Digital Life | &copy; 2026</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
